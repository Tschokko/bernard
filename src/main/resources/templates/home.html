<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet"
          href="../static/assets/css/styles.css"
          th:href="@{/assets/css/styles.css}"/>

    <title>OAM Agent Demonstrator</title>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-insys-blue"
     th:replace="fragments/navbar :: navbar('home')">
    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<main class="container-fluid"> <!-- style="margin-top: 15px; margin-bottom: 15px;" -->
    <div class="bg-white box-shadow p-3">
        <div class="row">
            <div class="col-md-6 pl-5 pr-5">
                <div class="col mb-3 text-center">
                    <h1>OAM-Agent</h1>
                    <h5>WebSocket Client</h5>
                </div>
                <div class="progress ml-5 mr-5 mb-3" style="height: 20px;">
                    <div id="infoProgress" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Disconnected</div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-primary ml-1" type="submit" disabled="disabled">Disconnect</button>
                </div>
                <div class="col mb-3">
                    <form class="form-inline d-flex justify-content-center">
                        <div class="form-group">
                            <label class="mr-3" for="inputDeviceId">Device ID</label>
                            <input type="text" id="inputDeviceId" class="form-control" size="50" placeholder="Enter device id...">
                        </div>
                    </form>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <button id="btnHello" class="btn btn-outline-primary" type="submit" disabled="disabled">HELLO</button>
                    <button id="btnInvalid" class="btn btn-outline-primary ml-1" type="submit" disabled="disabled">PROTOCOL VIOLATION</button>
                    <button id="btnEventProfileActivated" class="btn btn-outline-primary ml-1" type="submit" disabled="disabled">EVENT
                        PROFILE_ACTIVATED</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="btnDismissMessages" class="btn btn-outline-secondary" type="submit">Dismiss Messages</button>
                </div>
                <div class="row mb-3">
                    <div id="containerMessages" class="col mt-3">

                    </div>
                </div>
            </div>

            <div class="col-md-6 pl-5 pr-5">
                <div class="col mb-3 text-center">
                    <h1>OAM-Server</h1>
                    <h5>WebSocket Endpoint</h5>
                </div>
                <div id="serverInfoProgress" class="progress ml-5 mr-5 mb-3" style="height: 20px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Online</div>
                </div>
                <div class="col mb-3">
                    <form class="form-inline d-flex justify-content-center">
                        <div class="form-group">
                            <label class="mr-3" for="exampleFormControlSelect1">Select Device</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>12345678</option>
                                <option>test1234</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <button id="btnCallRunAutoUpdate" class="btn btn-outline-primary" type="submit">CALL "m3_cli", "status.device_info"</button>
                </div>
            </div>
        </div>
    </div>



    <div class="bg-white box-shadow p-3" style="margin-top: 15px;">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Incoming raw messages</th>
                    </tr>
                    </thead>
                    <tbody id="rawMessages">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>

<footer class="footer">
    <div class="container-fluid">
        <span>&copy; 2018 INSYS MICROELECTRONICS GmbH</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.12.9/umd/popper.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/app.js"
        th:src="@{/assets/js/app.js}"></script>
</body>
</html>
